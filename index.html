<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucha Libre</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="borderImg">Lucha Libre</h1>
        <h3>Presentación</h3>
        <h2>La Batalla</h2>

        <h3>The Luchas</h3>
        <h4>Con</h4>
        <div class="row">
            <div class="wrestler">
            <div class="col-md-3 lucha">
                <h5>El Zorro Reconocido</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>La Fruta Interesante</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>El Gallo Femenino</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>La Oreja Educado</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>El Rey Inalámbrico</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>El Vigilante Muerto</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>Pelo Peludo</h5>
            </div>
            <div class="col-md-3 lucha">
                <h5>El Huevo Popular</h5>
            </div>
            </div>
        </div>
        <button class="btn start">Batalla Comienza</button>
        <div class="quarter">
            <h2>Cuartos de Final</h2>
        </div>
        <div class="semi">
            <h2>Semifinal</h2>
        </div>
        <div class="final">
            <h2>Partido de Campeonato</h2>
        </div>
        <div class="winner">
            <h2>Ganador</h2>
        </div>
        <button class="btn reset">Reiniciar</button>
    </div>

</body>
</html>
